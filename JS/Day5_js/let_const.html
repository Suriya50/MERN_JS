    <script>



// 1.Rewrite an ES5 program using let and const.

var names = "Surya";
var ages = 22;

var ages = 23; 
console.log(names, ages);



const name = "Surya"; 
let age = 22;

age = 23; 
console.log(name, age);


// 2.Show block scope using let inside if.


if (true) {
  let message = "Hello inside block";
  console.log(message);
}

// 4.Identify where var causes a bug and fix it with let.

for (var i = 1; i <= 3; i++) {
  setTimeout(() => {
    console.log(i);
  }, 1000);
}


for (let i = 1; i <= 3; i++) {
  setTimeout(() => {
    console.log(i);
  }, 1000);
}
