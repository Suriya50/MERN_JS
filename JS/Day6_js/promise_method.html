function addTwo(x) {
  return new Promise((resolve, reject) => {
    setTimeout(() => {
      resolve(x + 2);
    }, 1000);
  });
}

function multiplyByThree(x) {
  return new Promise((resolve, reject) => {
    setTimeout(() => {
      resolve(x * 3);
    }, 1000);
  });
}


addTwo(5)
  .then((result) => {
    console.log("After adding 2:", result);
    return multiplyByThree(result);
  })
  .then((finalResult) => {

  })
  .catch((err) => {
    console.log("Error:", err);
  });
