// 2.Create a function that accepts a number (1-7) and returns the day of the week using a switch statement. Handle invalid inputs.


function getDay(dayNumber) {
  switch (dayNumber) {
    case 1:
      return "Monday";

    case 2:
      return "Tuesday";

    case 3:
      return "Wednesday";

    case 4:
      return "Thursday";

    case 5:
      return "Friday";

    case 6:
      return "Saturday";

    case 7:
      return "Sunday";

    default:
      return "Invalid input. Please enter a number between 1 and 7.";
  }
}


console.log(getDay(2));

console.log(getDay(8));

function countGrades(students) {
  let gradeCount = {
    A: 0,
    B: 0,
    C: 0
  };

  for (let i = 0; i < students.length; i++) {
    let marks = students[i].marks;

    if (marks >= 90) {
      gradeCount.A++;
    } else if (marks >= 75 && marks <= 89) {
      gradeCount.B++;
    } else {
      gradeCount.C++;
    }
  }

  return gradeCount;
}

// Example usage
let students = [
  { name: "Arun", marks: 95 },
  { name: "Bala", marks: 82 },
  { name: "Charan", marks: 70 },
  { name: "Divya", marks: 88 },
  { name: "Esha", marks: 60 }
];

console.log(countGrades(students));

function getTruthyValues(arr) {
  let result = [];

  for (let i = 0; i < arr.length; i++) {
    if (arr[i]) {
      result.push(arr[i]);
    }
  }

  return result;
}
